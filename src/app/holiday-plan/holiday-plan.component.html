<h1 class="title">HolidayPlans</h1>

<table class="holiday-plan-table">
    <thead>
        <tr>
            <th>Holiday Plan ID</th>
            <th>Collaborator ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let holidayPlan of holidayPlans()" (click)="handleHolidayPlanSelected(holidayPlan)">
            <td>{{ holidayPlan.id }}</td>
            <td>{{ holidayPlan.collaboratorId }}</td>
        </tr>
    </tbody>
</table>
